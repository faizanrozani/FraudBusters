<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/FraudBusters.png" />
  <link rel="stylesheet" href="style.css">

  <title>FraudBusters</title>

</head>
<header>
  <div>
    <img src="assets/FraudBusters.png" style="float: left" height="50px" width="50px">
    <h1 style="float: left">FraudBusters</h1>
  </div>
</header>


<div>
  <body>
    <label for="name" style="font-size: medium;">Name:</label>
    <input style="width: 120px" type="text" id="name" name="fname" placeholder="Enter your name"><br>
    <label for="url" style="font-size: medium;">URL:</label>
    <input style="width: 120px;" type="text" id="url" name="urlName" placeholder="Enter the url"><br>
    <button onclick="GetURL()" type="submit" style= "display: block; margin: auto;" id="submitButton">Send to DB</button>
    <p id="url"></p>

    <script>
      function GetURL() {
          var gfg = document.URL;
          document.getElementById("url").innerHTML = gfg;
      }
    </script>
  </body>
</div>
<div>
  <body>
    <button class="button-48" role="button" id="makeReport"><span class="text">Get from DB!</span></button>
    <div id="confirmReport"></div>
    <script src="popup.js"></script>
  </body>
</div>

</html>
